<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Inscripción</title>
  <link rel="stylesheet" href="ESTILOS/efectos.css">
</head>
<body>

  <header class="header">
    <div class="logo-slogan">
      <img src="IMAGENES/logo a color sin fondo.png" alt="Logo" class="logo-titulo">
      <h2 class="slogan">Dale nueva vida a tu ropa, <br> viste un futuro mejor</h2>
    </div>

    <hr class="divider">

    <p class="descripcion">
      Ya que deseas vender o donar, por favor completa el siguiente formulario y forma parte de
      nuestra comunidad que promueve la moda sostenible.
    </p>
  </header>

  <main>
    <h1 id="titulo">Crear Usuario</h1>
    <form action="#" method="post">
      <label for="Nombre">Nombre: </label>
      <input type="text" id="Nombre" name="Nombre" required>

      <label for="Celular">Celular: </label>
      <input type="number" id="Celular" name="Celular" required>

      <label for="Edad">Edad: </label>
      <input type="number" id="Edad" name="Edad" min="0" required>

      <label for="Ciudad">Ciudad: </label>
      <input type="text" id="Ciudad" name="Ciudad" required>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <a href="index.html">Volver a la página principal</a>
  </footer>
   <script src="JAVA/javascript.js"></script> 
</body>
</html>
