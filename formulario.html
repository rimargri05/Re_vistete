<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="efectos.css">
    <title>Formulario Inscripción</title>
</head>
  <body>
    <header>
    <img src="IMAGENES/logo a color sin fondo.png" alt="Logo" class="logo-titulo">
    <hr class="divider">
    </header>
    <div class="division3">
        <h1 id="titulo">Crear Usuario</h1>
        <form action="#" method="post">
            <label for="Nombre">Nombre: </label><br>
            <input type="text" id="Nombre" name="Nombre" required><br><br>
            <label for="Celular">Celular: </label><br>
            <input type="number" id="Celular" name="Cedula"required><br><br>
            <label for="Edad">Edad: </label><br>
            <input type="number" id="Edad" name="Edad" min="0"required><br><br>
            <label for="Ciudad">Ciudad: </label><br>
            <input type="text" id="Ciudad" name="Ciudad" min="0"required><br><br>

            <button type="submit">Enviar</button>
            
        </form>
    </div>
  </body>
<footer>
  <a href="index.html" class="footer-link">Volver a la página principal</a>
</footer>
</html>
