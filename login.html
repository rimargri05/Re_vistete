<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re-Vístete - Ingresar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ESTILOS/efectos1.css">
</head>
<body>

  <div class="login-container">
    
    <div class="login-left">
      <img src="IMAGENES/logo a color sin fondo.png" alt="Logo" class="login-logo">
      <h2 class="login-slogan">
        Dale nueva vida a tu ropa, <br> viste un futuro mejor <br>
      </h2>
    </div>

    <!-- Columna derecha: Formulario -->
    <div class="login-right">
      <h2 class="login-title">Ingresa</h2>
      <form class="login-form">
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button id="btnIngresar" class="btn-principal">Ingresar</button>
      </form>
      <div class="login-links">
        <a href="#">Recuperar contraseña</a><br>
        <a href="#">¿No estás registrado?</a>
      </div>
      <a href="index.html" class="btn-secundario">Regresar</a>
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
